version: '3.3'
services:
  #nginx:
  #  image: nginx
  ap:
    build: .
    volumes:
      - .:/hobbycart
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    command: bash -c "(bundle check || bundle install) && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - .:/hobbycart
      #- gems:/usr/local/bundle
    depends_on:
      - db
      - db_test
      #- elasticsearch
      - redis
  redis:
    image: redis
#  db:
