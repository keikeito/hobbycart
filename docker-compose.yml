version: '3.3'
services:
  #nginx:
  #  image: nginx
  ap:
    build: .
    volumes:
      - .:/hobbycart
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    command: bash -c "(bundle check || bundle install) && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - .:/hobbycart
      - gems:/usr/local/bundle
    depends_on:
      - db
  db:
    image: mysql:5.7
    # restart: always
    volumes:
      - hobbycart-db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_USER: hobbycart
      MYSQL_PASSWORD: hobbycart11
      MYSQL_DATABASE: hobbycart_development
  adminer:
    image: adminer
    ports:
      - 8080:8080

volumes:
  hobbycart-db-data:
    driver: local
  gems:
    driver: local
