# apサーバのdeploymentファイル
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    name: hobbycart-production
  name: hobbycart-production
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: hobbycart-production
    spec:
      containers:
        - image: asia.gcr.io/compact-nirvana-140509/hobbycart-production:v8
          name: hobbycart-production
          envFrom:
          - configMapRef:
              name: hobbycart-config
          ports:
          - containerPort: 3000
